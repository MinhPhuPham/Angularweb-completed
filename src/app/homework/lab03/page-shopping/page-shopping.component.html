    <div class="row">
        <div class="col-md-10 row">
                
                    <!-- Card -->
<div class="card col-md-4 row" style="margin-right: 1%;" *ngFor='let product of listProducts'>
        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/photo9.jpg" alt="Card image cap">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!-- Social buttons -->
        <div class="card-share">
      
          <div class="social-reveal">
      
            <!-- Facebook -->
            <a type="button" class="btn-floating btn-fb mt-0 mx-1"><i class="fab fa-facebook-f"></i></a>
            <!-- Twitter -->
            <a type="button" class="btn-floating btn-tw mt-0 mx-1"><i class="fab fa-twitter"></i></a>
            <!-- Google -->
            <a type="button" class="btn-floating btn-gplus mt-0 mx-1"><i class="fab fa-google-plus-g"></i></a>
      
          </div>
      
          <!-- Button action -->
          <a class="btn-floating btn-action share-toggle indigo ml-auto mr-4 float-right"><i class="fas fa-share-alt"></i></a>
      
        </div>
      
        <!-- Card content -->
        <div class="card-body">
      
          <!-- Title -->
          <h4 class="card-title">{{product.pro_name}}</h4>
          <hr>
          <!-- Text -->
          <p><b>Description: </b> {{product.description}}</p>
          <hr>
           <p> <b> Country:</b>{{product.producer}}</p>
          <a  [routerLink]="['/homework/lab03/detail-product/', product.id  ]"><button class="btn btn-indigo btn-rounded btn-md" >Read more</button></a>
      
        </div>
      </div>
      <!-- Card -->
        </div>
        <div class="col-md-2">
                        <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Your Card</h5>
                                  <div class="row">
                                      <div class="col-4">
                                          <img src="../assets/image/pr2.jpg" alt="cart" width="45px" height="45px" >
                                      </div>
                                      <div class="col-8">
                                        <p>100 ITEMS</p>
                                        <p>Price</p>
                                      </div>
                                  </div>
                                  <a href="#!" class="btn btn-primary">View Card</a>
            
                                </div>
                              </div>
                              <br>
                        <div class="card">
                            <div class="card-body">
                                <form action="" class="form-inline">
                                        <label for="filter" >Filter by:</label>
                                        <input type="text" class="form-control" name="filter" id="filter"  width="70px">
                                    </form>        
                                </div>           
                        </div> 
                        <br>
                        <div class="card border-primary mb-3 mt-3" id="body-lab">

                                        Categories

                                        <tbody>
                                            <td></td>
                                        </tbody>
                                    </table>
                                  </div>
                        </div>  
        </div>
