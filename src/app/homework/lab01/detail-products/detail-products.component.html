<div class="container">
		<div class="alert alert-dark alert-dismissible fade show">
				Home / <span><a routerLink='/homework/lab01'>Product</a>/ {{product.productName}} </span>
				</div>
<div class="detail"  *ngIf="product"> 
	<div class="card">
			<div class="card-header alert alert-primary">
					<strong>{{ product.productName }}</strong>
			</div>
			<div class="card-body row">
				<div class="content col-sm-5">
					<div class="name row">
						<div class="col-sm-5">
							Name:
						</div>
						<div class="col-sm-5">
							{{ product.productName }}
						</div>
					</div>
					<div class="code row">
							<div class="col-sm-5">
								Code:
							</div>
							<div class="col-sm-5">
								{{ product.productCode }}
							</div>
					</div>
					<div class="description row">
							<div class="col-sm-5">
								Description:
							</div>
							<div class="col-sm-5">
								{{ product.description }}
							</div>
					</div>
					<div class="availability row">
							<div class="col-sm-5">
								Availability:
							</div>
							<div class="col-sm-5">
								{{ product.releaseDate }}
							</div>
					</div>
					<div class="price row">
							<div class="col-sm-5">
								Name:
							</div>
							<div class="col-sm-5">
								{{ product.price }}
							</div>
					</div>
					<div class="starRating row">
							<div class="col-sm-5">
								5 Star Rating:
							</div>
							<div class="col-sm-5">
								{{ product.starRating }}
							</div>
					</div>



				</div>
				<div class="img col-sm-5 offset-sm-2">
					<img [src]="product.imageURL" alt="" width="250px" height="250px">
				</div>
			</div>
			<div class="card-footer">
				<div class="row">
					<div class="col-6">

							<button mdbBtn type="button" color="primary" size="md" (click)='Onback()' mdbWavesEffect>Back to Page</button>
					</div>
					<div class="col-6">
							<button mdbBtn type="button" gradient="peach" size="md" (click)="Add_cart()" style="float: right" mdbWavesEffect>Add To Cart</button>
					</div>
				</div>
			</div>
	</div>
</div>
</div>
